<md-sidenav id="gate-list-sidenav" class="md-sidenav-right md-whiteframe-z2"
            md-component-id="gateListSideNav"
            ng-cloak>

    <!-- Main Toolbar -->
    <md-toolbar class="md-theme-light"
                ng-hide="gmapCtl.filter.show">
        <div class="md-toolbar-tools"><md-icon flex="20">flight_takeoff</md-icon><span flex="80">Gates</span>
            <md-button class="md-icon-button" ng-click="gmapCtl.filter.show = true">
                <md-icon>search</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <!-- Filter Toolbar -->
    <md-toolbar class="md-theme-light filter-toolbar"
                ng-show="gmapCtl.filter.show">
        <div class="md-toolbar-tools">
            <md-icon>search</md-icon>
            <form flex name="gmapCtl.filter.form">
                <md-input-container md-no-float class="md-block">
                    <input type="text" ng-model="gmapCtl.filter.query" placeholder="filter gate">
                </md-input-container>
            </form>
            <md-button class="md-icon-button"
                       ng-click="gmapCtl.removeFilter()">
                <md-icon>arrow_forward</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-content>
    <md-card>
        <md-card-content>
            <md-list>
                <md-subheader class="md-no-sticky">{{ gmapCtl.gates.length }} Gates</md-subheader>
                <md-list-item ng-repeat="marker in gmapCtl.gates | filter:{ gate: { gateNo: gmapCtl.filter.query}}" ng-click="gmapCtl.triggerProceedGate(marker, $event)">
                    Gate <img alt="{{ marker.gate.gateNo }}" ng-src="{{ marker.gate.gateIcon }}"/>
                    <md-icon aria-label="Go to Gate" class="md-secondary md-hue-3">chevron_right</md-icon>
                </md-list-item>
            </md-list>
        </md-card-content>
    </md-card>
    </md-content>
</md-sidenav>
