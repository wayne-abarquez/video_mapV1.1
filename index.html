<!DOCTYPE html>
<html ng-app="demoApp"> <!--  manifest="/manifest.appcache" -->
<head>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS here -->
    <link rel="stylesheet" href="css/vendor.min.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body ng-cloak>

    <div id="base-container">
        <!-- Fixed Top Navbar -->
        <div ng-include="'partials/_top_nav.html'"></div>

        <!-- Your content goes here -->
        <div id="index-container" ng-controller="indexController as indexCtl">
            <div id="gmap-container" ng-controller="gmapController as gmapCtl">
                <!-- map canvas dimensions will be computed during map initialization -->
                <div id="map-canvas"
                     ng-style="!gmapCtl.showStreetview && {'height': '100%'}">
                </div>

                <md-dialog id="streetview-canvas-container"
                           ng-controller="streetviewController as streetviewCtl"
                           ng-show="gmapCtl.showStreetview">
                    <md-dialog-content id="streetview-canvas">
                    </md-dialog-content>
                </md-dialog>

                <div ng-include="'partials/_places_sidenav.html'"></div>
                <div ng-include="'partials/_eta_panel.html'"></div>

                <!-- HIDE/SHOW MARKERS BUTTON -->
                <md-button class="md-icon-button md-primary"
                           id="show-markers-btn"
                           ng-click="gmapCtl.hideMarkers = !gmapCtl.hideMarkers"
                           ng-class="{'md-raised': !gmapCtl.hideMarkers}">
                    <md-tooltip md-direction="left">
                        Hide/Show Markers
                    </md-tooltip>
                    <md-icon>&#xE53B;</md-icon>
                </md-button>

                <!-- SHOW PLACES LIST BUTTON -->
                <md-button class="md-icon-button md-raised md-primary"
                           id="nearby-places-btn"
                           ng-show="gmapCtl.showPlacesBtn"
                           ng-click="gmapCtl.showPlacesList()">
                    <md-tooltip md-direction="right">
                        Nearby Places
                    </md-tooltip>
                    <md-icon>&#xE569;</md-icon>
                </md-button>

                <md-button class="md-icon-button md-raised md-primary"
                           id="show-streetview-btn"
                           ng-click="gmapCtl.showStreetviewPanel()"
                           ng-hide="gmapCtl.showStreetview">
                    <md-tooltip md-direction="left">
                        Show Streetview
                    </md-tooltip>
                    <md-icon>&#xE56E;</md-icon>
                </md-button>
            </div>
        </div>
    </div>

    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=geometry"></script>
    <script src="js/vendor.min.js"></script>
    <script src="js/app-jq.min.js"></script>
    <script src="js/app.min.js"></script>
</body>
</html>
